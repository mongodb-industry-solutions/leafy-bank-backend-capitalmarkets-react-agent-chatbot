services:
  cm-react-stocks-backend:
    build:
      context: .
      no_cache: true
      dockerfile: Dockerfile.backend
    image: cm-react-stocks-image-backend:latest
    volumes:
      - ~/.aws/credentials:/root/.aws/credentials:ro
      - ~/.aws/config:/root/.aws/config:ro
      - ~/.aws/sso/cache:/root/.aws/sso/cache:rw  # Only make cache writable
    ports:
      - "8080:8080"
    restart: always
    container_name: cm-react-stocks-container